<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intervalos</title>
</head>
<body>


    <script>


       let n = 0;
       // setTimeout agenda uma função para ser execultada
        setTimeout(function(){
            console.log("time out 20000ms")
        }, 2000)
        // setIntervalo função que vai ser execultada a cada intervalo de tempo
        const intervalo = setInterval(function(){
            console.log(" intervalo n: ", n++)
            if(n > 10){
                // parar função
               clearInterval(intervalo)
            }
        },1000)

    </script>
</body>
</html>
