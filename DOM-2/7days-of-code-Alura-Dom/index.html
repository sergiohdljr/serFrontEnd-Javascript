<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM-JS</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Cadastro de pessoas</h1>
    <form class="form js-form">
      <label for="name">
        <span class="titulo-campo">Nome</span>
        <input
          class="form-field js-field"
          id="name"
          maxlength="120"
          name="name"
          required
          type="text"
        />
      </label>
      <label for="birth-date">
        <span class="titulo-campo">
          Data de Nascimento
        </span>
        <input
          class="form-field js-field"
          id="birth-date"
          name="birth-date"
          required
          type="date"
        />
      </label>
      <button type="submit">Salvar</button>
    </form>
    <table class="tabela-principal">
      <thead>
        <tr class="tabela-titulo">
          <th class="tabela-titulo-nome">Nome</th>
          <th class="tabela-titulo-data-nascimento">Data de Nascimento</th>
        </tr>
      </thead>
      <tbody class="tabela-body">
        <tr class="dados-body">
          <td>junior</td>
          <td>01/08/2000</td>
        </tr>
      </tbody>
    </table>
  </body>
  <script src="./main.js"></script>
</html>
