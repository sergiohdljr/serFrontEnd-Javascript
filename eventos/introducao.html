<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>events</title>
    <style>
        .container2{
            background-color: gray;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Eventos</h1>
    <button id="btn1">Botão 1</button>
    <button id ="btn2" onclick="console.log('OnclickEvento')">Botão 2</button>
    <button id="btn3">Botão 3</button>
<hr>    
    <h1>Delegação de eventos</h1>
    <div class="container2">
        <button>btn1</button>
        <button>btn2</button>
        <button>btn3</button>
    </div>
    <script>
        const btn1 = document.getElementById("btn1")
        const btn2 = document.getElementById("btn2")
        const btn3 = document.getElementById("btn3")

        function clicou (){
            console.log("click btn1 funcão")
        }

        btn1.onclick = function(){
            console.log("click btn1 funcão anônima")
        }

        btn1.onclick = clicou

        // btn2.onclick = function(){
            // console.log("função anônima btn2")
        // }

        btn2.addEventListener("click",clicou)

        btn2.addEventListener("click", ()=>{
            console.log("click função anônima")
        })


        btn3.addEventListener("click", function(event){
            console.log(event)
            event.stopPropagation()
            console.log("click")
        })


        const container2 = document.querySelector(".container2")
        const btns = document.querySelectorAll(".container2 button")

        // btns.forEach(btn=>{
        //     btn.addEventListener("click",(e)=>{
        //         e.stopPropagation()
        //         console.log(e.target)
        //     })
        // })

        //Propagação de eventos 

        container2.addEventListener("click", (e)=>{
            e.stopPropagation()
            if(e.target.nodeName === "BUTTON"){
                console.log(e.target)
            }
        })
         
        
    </script>
</body>
</html>
